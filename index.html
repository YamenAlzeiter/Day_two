<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
    <title>Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="e_img">
                <img src="images/image-equilibrium.jpg" alt="" class="e_img_img">
            </div>
            <div class="content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <div class="one">
                        <img src="images/icon-ethereum.svg" alt="" class="price_tag">
                        <p class="price_name">0.041 ETH</p>
                    </div>
                    <div class="two">
                        <img src="images/icon-clock.svg" alt="" class="time_tag">
                        <p class="time_left">3 days left</p>
                    </div>
                </div>
                <div class="content_creater">
                    <img src="images/image-avatar.png" alt="" class="avatar">
                    <p>Creation of <span>Jules  Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
